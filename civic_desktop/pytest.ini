[pytest]
# Pytest configuration for Civic Engagement Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests between modules
    blockchain: Blockchain-related tests
    users: User management tests
    debates: Debate system tests
    moderation: Content moderation tests
    crypto: Cryptocurrency system tests
    validation: Input validation tests
    security: Security-related tests
    slow: Tests that take longer to run

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
